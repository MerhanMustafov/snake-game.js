<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="root">
      <div class="leftSide">
        <div class="current">
          <h2>current</h2>
          <div class="score-c">0</div>
        </div>
        <div class="best">
          <h2>best</h2>
          <div class="score-b">0</div>
        </div>
      </div>
      <div class="middle">
        <div class="game-background-choses">
          <!-- <i class="fa-solid fa-palette"></i> -->
          <i class="fa-solid fa-brush"></i>
          <div class="drop-down-images">
            <div class="img-c">
              <img src="./images/one.jpg" alt="" />
            </div>
            <div class="img-c">
              <img src="./images/two.jpg" alt="" />
            </div>
            <div class="img-c">
              <img src="./images/three.jpg" alt="" />
            </div>
            <div class="img-c">
              <img src="./images/four.jpg" alt="" />
            </div>
            <div class="img-c">
              <img src="./images/five.jpg" alt="" />
            </div>
            <div class="img-c">
              <img src="./images/six.jpg" alt="" />
            </div>
            <div class="img-c">
              <img src="./images/seven.jpg" alt="" />
            </div>
            <div class="img-c">
              <img src="./images/eight.jpg" alt="" />
            </div>
            <div class="img-c">
              <img src="./images/nine.jpg" alt="" />
            </div>
            <div class="img-c">
              <img src="./images/ten.jpg" alt="" />
            </div>
            <div class="img-c">
              <img src="./images/eleven.jpg" alt="" />
            </div>
          </div>
        </div>
        <div class="board-wrapper">
          <canvas id="board"></canvas>
          <div class="reset-window">
            <div class="content-wrapper">
              <h2>You've lost</h2>
              <button type="button" class="play">Play again</button>
            </div>
          </div>
        </div>
      </div>
      <div class="rightSide"></div>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
